<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PetPlayground™</title>
  <style>
    :root {
      --bg: #2B2B2B;        /* Dark */
      --text: #F0EBE9;      /* Light */
      --accent: #6B1C32;    /* Burgundy */
      --muted: #9A9A9A;     /* Soft */
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      font-size: 48px;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 18px;
      color: var(--text);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <h1>PetPlayground™</h1>
  <p>Digital submission begins soon…</p>
  <footer>© 2025 DemiGood. All rights reserved.</footer>
</body>
</html>
